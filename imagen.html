<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imagenes</title>
</head>
<body>
    <h1>Ejercicios con imagenes</h1>
     <! ETIQUETA PARA CARGAR UNA IMAGEN -->
    <! ETIQUETA (img) TIENE ATRIBUTOS -->
    <p>Imágen cargada desde una dirección de URL</p>    
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/SaltoAngel1.jpg" alt="Esto es el Salto Angel" width="100px"/>
    <hr>
    <p>Imágen cargada desde una mi PC</p>   
    <img src="salto-angel.jpg" alt="Esto es el Salto Angel" width="100px"/>
    <hr>
    <h2>Cargar video desde Mi PC</h2>
    
    <video width="640" height="360" controls>
      <source src="aprende.mp4" type="video/mp4">
      <p>Tu navegador no admite la etiqueta de video.</p>
    </video>
    <br> 
    <hr>
    
    <h2>Cargar video de URL</h2>
    
   <iframe width="560" height="315" src="https://www.youtube.com/embed/3yM5uXp-T_0?si=Y0Zcbxy0lpub8JNC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <br>
  <hr>
   <h2>Cargar audio desde PC</h2>
   <audio controls>
    <source src="dios_esta_aqui.mp3" type="audio/mpeg"/>
   </audio>  
   <br>
  <hr>
   <h2>Cargar audio desde PC</h2>
   <audio controls>
    <source src="audio/dios_esta_aqui.mp3" type="audio/mpeg"/>
   </audio>
   
</body>
</html>
